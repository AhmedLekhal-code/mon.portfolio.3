<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — Ahmed Lekhal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1 class="main-title">Contact</h1>

  <section class="section-grid">
    <div class="card">
      <figure>
        <img src="images/profile.jpg" alt="Contact">
      </figure>
      <div class="card-content">
        <h2>Me contacter</h2>
        <p>Vous avez une question, un projet ou une opportunité ? Envoyez-moi un message :</p>
        <form action="mailto:ahmed.lekhal@example.com" method="post" enctype="text/plain" class="contact-form">
          <input type="text" name="name" placeholder="Votre nom" required>
          <input type="email" name="email" placeholder="Votre email" required>
          <textarea name="message" rows="4" placeholder="Votre message" required></textarea>
          <button type="submit" class="btn">Envoyer</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Ahmed Lekhal</p>
  </footer>

  <script>
    const cards = document.querySelectorAll('.card');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('fade-in');
        }
      });
    }, { threshold: 0.3 });

    cards.forEach(card => observer.observe(card));
  </script>

</body>
</html>
